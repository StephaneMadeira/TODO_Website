        <a href="/login">Login</a>

    </nav>

        <a href="/" class="logo_home">
            <span class="symbol"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""/></span>
            <span class="title">Task Organizer</span>
        </a>
    </div>


    <style>

    </style>

<!--    To Allow Drag and Drop -->
    <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("List", ev.target.id);

}

function drop(ev) {
  const data = ev.dataTransfer.getData("String");
  ev.target.appendChild(document.getElementById(data));
  document.getElementById("demo").innerHTML = "You selected: " + data;

  ev.preventDefault();

}

    </script>


</header>
